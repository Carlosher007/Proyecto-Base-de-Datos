version: "3.8"
services:
  database:
    restart: always
    build:
      context: ./packages/database
    environment:
      - POSTGRES_DB=mande
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=db_mande_project123
    volumes:
      - ./packages/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - mande_network

  backend:
    restart: always
    depends_on:
      - database
    build:
      context: ./packages/server
    volumes:
      - ./packages/server:/server
    ports:
      - 8000:8000
    networks:
      - mande_network

networks:
  mande_network:
    driver: bridge
